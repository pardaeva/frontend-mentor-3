<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

 <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  
  <div class="product">
    <div class="photo">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>

    <div class="info">
      <h2 class="title"> Equilibrium #3429</h2>
      <p class="desc"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="room">
      <p class="ETH">
      <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p class="time">
        <img src="images/icon-clock.svg" alt="">3 days left</p>
      </div>
      </div>
      <div class="creator"> 
       <img src="images/image-avatar.png" alt="jules">
       <p class="jules">Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>
</main>

</html>
